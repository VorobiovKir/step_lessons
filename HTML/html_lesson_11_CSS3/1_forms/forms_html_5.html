<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Формы в html 5</title>
 </head>
 <body>

 <form name="test_html_5">
  <p><b>Виджет для выбора цвета:</b><br>
   <input type="color" value="">
  </p>
  <p><b>Поле для выбора календарной даты:</b><br>
   <input type="date">
  </p>
  <p><b>Выбор месяца:</b><br>
   <input type="month">
  </p> 
 <p><b>Выбор недели:</b><br>
   <input type="week">
  </p> 
  <p><b>Для времени:</b><br>
   <input type="time">
  </p> 
  <p><b>Для адресов электронной почты:</b><br>
   <input type="email">
  </p>
  <p><b>Ввод чисел:</b><br>
   <input type="number"  min="20" max="60" step="5">
  </p>
  <p><b>Ползунок для выбора чисел в указанном диапазоне:</b><br>
   <input type="range" min="20" max="50">
  </p>
  <p><b>Поле для поиска:</b><br>
   <input type="search">
  </p> 
  <p><b>Для веб-адресов:</b><br>
   <input type="url" value="http://google.com">
  </p> 

   <p><input type="submit" value="Отправить">
   <input type="reset" value="Очистить"></p>
 </form>
 

 </body>
</html>
